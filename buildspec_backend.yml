version: 0.2

phases:
  pre_build:
    commands:
      - aws cloudformation validate-template --template-body file://backend.yml

  build:
    commands:
      - |
        if [[ -z "$BRANCH_NAME" ]]; then
          echo "BRANCH_NAME not set, defaulting to stage"
          export DEPLOY_ENV="stage"
        elif [[ "$BRANCH_NAME" == main* ]]; then
          export DEPLOY_ENV="stage"
        elif [[ "$BRANCH_NAME" == feature* ]]; then
          export DEPLOY_ENV="dev"
        else
          echo "Error: BRANCH_NAME must start with 'main' or 'feature'."
          exit 1
        fi
        echo "Deploying to environment: $DEPLOY_ENV"
        aws cloudformation deploy --template-file backend.yml --stack-name BaseInfraStack-$DEPLOY_ENV --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM --parameter-overrides Environment=$DEPLOY_ENV --no-fail-on-empty-changeset
        
        # Wait for stack to stabilize (works for both create and update)
        STACK_STATUS=$(aws cloudformation describe-stacks --stack-name BaseInfraStack-$DEPLOY_ENV --query 'Stacks[0].StackStatus' --output text 2>/dev/null || echo "NOT_FOUND")
        if [[ "$STACK_STATUS" == *"IN_PROGRESS"* ]]; then
          echo "Waiting for stack operation to complete..."
          aws cloudformation wait stack-update-complete --stack-name BaseInfraStack-$DEPLOY_ENV 2>/dev/null || \
          aws cloudformation wait stack-create-complete --stack-name BaseInfraStack-$DEPLOY_ENV 2>/dev/null || true
        fi

  post_build:
    commands:
      - aws cloudformation describe-stacks --stack-name BaseInfraStack-$DEPLOY_ENV
